<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1440px, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card__shadow">
        <div class="card">
          <div class="container">
            <div class="container__img">
              <img
                src="./images/image-equilibrium.jpg"
                class="card__img"
                alt="Card Image"
              />
              <div class="overlay">
                <img
                  src="./images/icon-view.svg"
                  alt="Card hover image"
                  class="card__img-overlay"
                />
              </div>
            </div>
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="card__crypto">
              <div class="card__crypto-details">
                <img
                  class="card__crypto-eth"
                  src="./images/icon-ethereum.svg"
                  alt="ethereum"
                />
                <p class="card__crypto-eth">0.041 ETH</p>
              </div>
              <div class="card__crypto-details">
                <img
                  class="card__crypto-time"
                  src="./images/icon-clock.svg"
                  alt="ethereum"
                />
                <p class="card__crypto-time">3 days left</p>
              </div>
            </div>
            <hr />
            <div class="card__auth">
              <img src="./images/image-avatar.png" alt="image-avatar" />
              <p>Creation of <span>Jules Wyvern</span></p>
            </div>
          </div>
        </div>
      </div>
    </main>

  </body>
  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://a-lamloum.github.io/react-portfolio/">Ahmed Lamloum</a
      >.
    </div>
  </footer>
</html>
